<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  <body>
    <div class="jumbotron bg-primary">
      <h1 class="text-center text-white display-4">Weather Dashboard</h1>
    </div>

    <section class="row justify-space-between">
      <div class="col-12 col-md-3 search-container">
            <div class="card">
                <h2 class="card-header">Search for a city:</h2>
                <input id="city-input" type="text" class="form-control" placeholder="Cincinnati">
                <button id="search-button" type="button" class="btn btn-primary w-100">Search</button>
            </div>
        </div>
        <div class="card">
            <div id="search-history">
                <ul id="search-history-list"></ul>
            </div>
        </div>
          
        <div id="weather-container" class="col-9 px-3">
            <div id="currentWeather" class="col"></div>
                <div id="forecast-container" class="col justify-content-between">
                    <div id="forecast" class="row mt-5"></div>
                </div>
            </div>
        </div>
    </section>
  <script src="./assets/script.js"></script>
  </body>
</html>
