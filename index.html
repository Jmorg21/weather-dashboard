<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>

        <link rel="stylesheet" href="./assets/style.css">
    </head>
    <body>
        <div class="jumbotron">
            <h1 class="text-center">Weather Dashboard</h1>
        </div>

        <section>
            <div class="container">
                <div class="row">
                    <div id="search-bar" class="container col-3">
                        <h2>Search for a City</h2>
                        <input type="text" id="city" class="form-input" placeholder="Cincinnati">
                        <button type="button" class="btn btn-info"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
